    <script>
        var video = document.getElementById('my-video');
        $("#videoAddress").change(function() {


                var vdideoUrl = $('select').val();
                changeVideo(vdideoUrl);
            })
            //用于播放视频
        function changeVideo(url) {
            var Player = videojs("my-video"); //初始化视频(里面是video的id)
            Player.src(url); //重置video的src
            Player.load(url); //使video重新加载
        }
        //实现播放按钮的功能
        function play() {
            var myPlayer = videojs("my-video"); //初始化视频(里面是video的id)
            myPlayer.play();
        }
        //用于打开卡通模态框
        $("#cartoon").click(function() {
            //此处弹出模态框

            $.ajax({
                url: "http://localhost:1234/zhiyi/getcartoon",
                type: "get",
                success: function(data) {
                    $("#tbody_Score").text(" ");
                    $.each(data.cartoons, function(index, data) {
                        console.log(data)
                        $("#tbody_Score").append("<tr id=tr_Cartton" + index + "><tr>");
                        $("#tr_Cartton" + index).append("<td>" + data.name + "<td>")
                        $("#tr_Cartton" + index).append("<td><button class='btn btn -default detail' type='submit' id='" + data.url + "'>点击观看</button><td>")
                    });
                }
            });
            $('#changeVideoModel_Carton').modal({
                backdrop: "static"
            })
        })
        $(document).on("click", ".detail", function() {
                var url = $(this).attr("id");
                console.log(url);
                $('#changeVideoModel_Carton').modal("hide");
                changeVideo(url);
                play();
            })
            //用于打开英语模态框

                        $("#tbody_English").append("<tr id=tr_English" + index + "><tr>");
                        $("#tr_English" + index).append("<td>" + data.name + "<td>")
                        $("#tr_English" + index).append("<td><button class='btn btn -default detail' type='submit' id='" + data.url + "' data-sig='changeVideoModel_English'>点击观看</button><td>")
                    });
                }
            });
            $('#changeVideoModel_English').modal({
                backdrop: "static"
            })
        })
        $(document).on("click", ".detail", function() {
                var url = $(this).attr("id");
                var model_Name = $(this).attr("data-sig");
                console.log(url);
                $("#changeVideoModel_English").modal("hide");
                changeVideo(url);
                play();
            })

        sendAjax("guns", "http://localhost:1234/zhiyi/getGuns", "tbody_Guns", "changeVideoModel_Guns")

            //用于实现视频下载
        $("#download").click(function() {

                    message: '<p><i class="fa fa-spin fa-spinner"></i>资源加载中...</p>'
                });
                dialog.init(function() {
                    setTimeout(function() {
                        dialog.find('.bootbox-body').html('资源准备完毕-------请按照以下步骤进行操作：右单击播放窗口->视频另存为');
                    }, 3000);

            //用于弹出在线翻译模态框

                $('#changeVideoModel_Translate').modal({

            //实现翻译的功能
        function translate_submit(e) {

            var cotent = $("#exampleInputAmount").val();
            var langunage = $("#langunage_select").val();
            var url = "https://translate.yandex.net/api/v1.5/tr.json/translate?key=trnsl.1.1.20181111T115634Z.a26b275c72ad9f9f.9b5c1e7d6c8fd92b6f269d7fa2843a8c4a07f1be&text=" + cotent + "&lang=" + langunage + "";
            $.ajax({
                url: url,
                type: "get",
                success: function(data) {
                    console.log(data);
                    var trsRe = data.text[0];
                    $("#translateResult").text(trsRe)
                },
                error: function() {
                    console.log("请求失败");
                    return "request fail"
                }
            });

        }
        //弹出宣传模态框

        //用于弹出播放音乐模态框
        opencommonModel("music", "http://localhost:1234/zhiyi/getmusic");
        //用于播放音乐以及自动关闭模态框

        //更改播放速度

        $("#a5").click(function() {
