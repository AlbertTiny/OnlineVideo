    <nav class="navbar navbar-default  navbar-fixed-top navbar-inverse">

    <div class="container-fluid video">
        <video id="my-video" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" width="640" height="264" poster="#" data-setup="{}">
            <source src="http://media.w3.org/2010/05/sintel/trailer.mp4" type='video/mp4'>
            <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a web browser that
                <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
            </p>
        </video>

    <script>
        $(function() {
            var dialog = bootbox.dialog({
                title: '致一传媒提示您：',
                message: '<p><i class="fa fa-spin fa-spinner"></i> Loading...</p>'
            });
            dialog.init(function() {
                setTimeout(function() {
                    dialog.find('.bootbox-body').html('下载请右单击播放窗口，点击选择控件');
                }, 1000);
            });




        })
        $("#videoAddress").change(function() {


                var vdideoUrl = $('select').val();
                changeVideo(vdideoUrl);
            })
            //用于播放视频
        function changeVideo(url) {
            var Player = videojs("my-video"); //初始化视频(里面是video的id)
            Player.src(url); //重置video的src
            Player.load(url); //使video重新加载
        }
        //实现播放按钮的功能
        function play() {
            var myPlayer = videojs("my-video"); //初始化视频(里面是video的id)
            myPlayer.play();
        }
        //用于打开卡通模态框
        $("#cartoon").click(function() {
            //此处弹出模态框
            var url = "http://media.w3.org/2010/05/bunny/trailer.mp4";
            $.ajax({
                url: "http://localhost:1234/zhiyi/getcartoon",
                type: "get",
                success: function(data) {
                    $("#tbody_Score").text(" ");
                    $.each(data.cartoons, function(index, data) {
                        console.log(data)
                        $("#tbody_Score").append("<tr id=tr_Cartton" + index + "><tr>");
                        $("#tr_Cartton" + index).append("<td>" + data.name + "<td>")
                        $("#tr_Cartton" + index).append("<td><button class='btn btn -default detail' type='submit' id='" + data.url + "'>点击观看</button><td>")
                    });
                }
            });
            $('#changeVideoModel_Carton').modal({
                backdrop: "static"
            })
        })
        $(document).on("click", ".detail", function() {
                var url = $(this).attr("id");
                console.log(url);
                $('#changeVideoModel_Carton').modal("hide");
                changeVideo(url);
                play();
            })
            //用于打开英语模态框
        $("#English").click(function() {
            //此处弹出模态框

            $.ajax({
                url: "http://localhost:1234/zhiyi/getEnglish",
                type: "get",
                success: function(data) {
                    $("#tbody_English").text(" ");
                    $.each(data.cartoons, function(index, data) {
                        console.log(data)
                        $("#tbody_English").append("<tr id=tr_English" + index + "><tr>");
                        $("#tr_English" + index).append("<td>" + data.name + "<td>")
                        $("#tr_English" + index).append("<td><button class='btn btn -default detail' type='submit' id='" + data.url + "'>点击观看</button><td>")
                    });
                }
            });
            $('#changeVideoModel_English').modal({
                backdrop: "static"
            })
        })
        $(document).on("click", ".detail", function() {
            var url = $(this).attr("id");
            console.log(url);
            $('#changeVideoModel_English').modal("hide");
            changeVideo(url);
            play();
        })
    </script>
</body>
